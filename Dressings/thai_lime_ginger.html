        <h1>Thai Lime-Ginger</h1>

        <h4><a href="./index.html">All Dressing Recipes</a></h4>

        <div>
            <h2 id="ingr">Ingredients</h2>

            <ul>
                <li>
                    3 oz Fresh Ginger Root
                </li>
                <li>
                    2/3 cup Pineapple Juice
                </li>
                <li>
                    8 Tbsp Soy Sauce
                </li>
                <li>
                    1/16 tsp Salt
                </li>
                <li>
                    2 cups Fresh Mint
                </li>

                    2/3 cup Lime Juice
                </li>

                    8 Tbsp Olive Oil
                </li>
                <li>
                    6 Garlic Cloves

                    2 cups Cilantro
                </li>
